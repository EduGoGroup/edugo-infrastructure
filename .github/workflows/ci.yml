name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  validate-migrations:
    name: Validar Migraciones SQL
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: edugo_test
          POSTGRES_USER: edugo
          POSTGRES_PASSWORD: test123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      
      - name: Ejecutar migraciones
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: edugo_test
          DB_USER: edugo
          DB_PASSWORD: test123
          DB_SSL_MODE: disable
        run: |
          cd database
          go mod download
          go run migrate.go up

  test-modules:
    name: Tests de MÃ³dulos Go
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        module: [database, schemas]
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/setup-go@v6
        with:
          go-version: '1.24'
      
      - name: Run tests
        run: |
          cd ${{ matrix.module }}
          go mod download
          go test -v ./...
