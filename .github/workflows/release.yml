name: Release CI/CD

on:
  push:
    tags:
      - 'v*'
      - '*/v*'

env:
  GO_VERSION: '1.24'

jobs:
  validate-modules:
    name: Validate ${{ matrix.module }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        module:
          - database
          - schemas

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Descargar dependencias
        working-directory: ${{ matrix.module }}
        run: go mod download

      - name: Verificar formato
        working-directory: ${{ matrix.module }}
        run: |
          if gofmt -l . | grep -q .; then
            echo "âœ— CÃ³digo no estÃ¡ formateado:"
            gofmt -l .
            exit 1
          else
            echo "âœ“ CÃ³digo formateado correctamente"
          fi

      - name: AnÃ¡lisis estÃ¡tico (go vet)
        working-directory: ${{ matrix.module }}
        run: go vet ./...

      - name: Tests con cobertura
        working-directory: ${{ matrix.module }}
        run: |
          mkdir -p coverage
          go test -v -race -coverprofile=coverage/coverage.out -covermode=atomic ./...
          if [ -f coverage/coverage.out ]; then
            go tool cover -func=coverage/coverage.out
          fi

      - name: Verificar build
        working-directory: ${{ matrix.module }}
        run: go build -v ./...

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-modules]
    permissions:
      contents: write

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Obtener tag actual
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Detectar si es mÃ³dulo o release general
          if [[ $TAG == *"/"* ]]; then
            MODULE=${TAG%/*}
            VERSION=${TAG#*/}
            VERSION=${VERSION#v}
            echo "module=$MODULE" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_module=true" >> $GITHUB_OUTPUT
          else
            VERSION=${TAG#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_module=false" >> $GITHUB_OUTPUT
          fi

      - name: Extraer changelog
        id: changelog
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          
          if grep -q "## \[$VERSION\]" CHANGELOG.md 2>/dev/null; then
            CHANGELOG=$(awk "/## \[$VERSION\]/,/^## \[/{if (/^## \[/ && !/## \[$VERSION\]/) exit; print}" CHANGELOG.md | sed '1d')
          else
            CHANGELOG="Release ${{ steps.tag.outputs.tag }}"
          fi
          
          echo "$CHANGELOG" > /tmp/changelog.md

      - name: Crear GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes-file /tmp/changelog.md \
            --notes "

