version: 2
updates:
  # Actualizar dependencias de Go en database
  - package-ecosystem: "gomod"
    directory: "/database"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "database"
  
  # Actualizar dependencias de Go en schemas
  - package-ecosystem: "gomod"
    directory: "/schemas"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "schemas"
  
  # Actualizar GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
