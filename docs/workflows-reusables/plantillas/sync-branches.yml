# Plantilla: Sync Branches
# Sincroniza automaticamente main -> dev
#
# Instrucciones:
# 1. Copiar este archivo a .github/workflows/sync-main-to-dev.yml
# 2. Ajustar branches si necesario
# 3. Commit y push

name: Sync Main to Dev

on:
  push:
    branches:
      - main

jobs:
  sync:
    name: Sync main -> dev
    uses: EduGoGroup/edugo-infrastructure/.github/workflows/reusable/sync-branches.yml@v1.0.0
    with:
      source-branch: 'main'
      target-branch: 'dev'
      create-pr-on-conflict: true
      auto-merge: true
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
