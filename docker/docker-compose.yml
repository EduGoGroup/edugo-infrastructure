version: '3.8'

services:
  # ===================
  # CORE SERVICES
  # ===================
  
  postgres:
    image: postgres:15-alpine
    container_name: edugo-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-edugo_dev}
      POSTGRES_USER: ${DB_USER:-edugo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER:-edugo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edugo-network
  
  mongodb:
    image: mongo:7.0
    container_name: edugo-mongodb
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB:-edugo}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edugo-network
  
  # ===================
  # MESSAGING (Profile: messaging)
  # ===================
  
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: edugo-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edugo-network
    profiles:
      - messaging
  
  # ===================
  # CACHE (Profile: cache)
  # ===================
  
  redis:
    image: redis:7-alpine
    container_name: edugo-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - edugo-network
    profiles:
      - cache
  
  # ===================
  # TOOLS (Profile: tools)
  # ===================
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: edugo-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@edugo.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - edugo-network
    profiles:
      - tools
  
  mongo-express:
    image: mongo-express:latest
    container_name: edugo-mongo-express
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-changeme}
    ports:
      - "${MONGO_EXPRESS_PORT:-8082}:8081"
    depends_on:
      - mongodb
    networks:
      - edugo-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  mongo_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  edugo-network:
    driver: bridge
    name: edugo-network
